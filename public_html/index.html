<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Highland Coffee</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="slay/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Highland Coffee</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Trang Chủ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="pages/menu.html">Thực Đơn</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="pages/lienhe.html">CSKH </a>
            </li>
            <li class="nav-item">
              <a href="pages/dangnhap.html" class="btn btn-primary"
                >Đăng Nhập</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Banner -->
    <div
      id="carouselExampleIndicators"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="images/banner.jpg" class="d-block w-100" alt="" />
        </div>
        <div class="carousel-item">
          <img src="images/banner1.jpg" class="d-block w-100" alt="" />
        </div>
        <div class="carousel-item">
          <img src="images/banner2.jpg" class="d-block w-100" alt="" />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- Danh sách sản phẩm -->
    <div class="container my-5">
      <h2 class="text-center">Thức Uống Nổi Bật</h2>
      <div class="row">
        <div class="col-md-4">
          <div class="card product-card">
            <img
              src="images/capuchino.jpg"
              class="card-img-top"
              alt="Capuchino"
            />
            <div class="card-body">
              <h5 class="card-title">Capuchino</h5>
              <a href="pages/capuchino.html" class="btn btn-primary"
                >Xem Thêm</a
              >
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card product-card">
            <img
              src="images/ca-phe-sua.jpg"
              class="card-img-top"
              alt="Cà phê sữa"
            />
            <div class="card-body">
              <h5 class="card-title">Cà phê sữa</h5>
              <a href="pages/caphesua.html" class="btn btn-primary">Xem Thêm</a>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card product-card">
            <img
              src="images/tra-sen-vang.jpg"
              class="card-img-top"
              alt="Tra-sen-vang"
            />
            <div class="card-body">
              <h5 class="card-title">Trà sen vàng</h5>
              <a href="pages/trasenvang.html" class="btn btn-primary"
                >Xem Thêm</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer bg-dark text-white text-center py-3">
      <p>Highland Coffee. KTPM2211061-LEHONGLINH.</p>
    </footer>

    <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
