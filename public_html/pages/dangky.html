<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../slay/style.css" />
  </head>
  <body
    class="d-flex align-items-center justify-content-center vh-100 bg-light"
  >
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
          <div class="card shadow-lg p-4">
            <h2 class="text-center">Đăng Ký</h2>
            <form id="registerForm">
              <div class="mb-3">
                <label for="username" class="form-label">Tên đăng nhập</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  required
                />
                <div class="form-text text-danger d-none" id="usernameError">
                  Tên đăng nhập không được để trống.
                </div>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required />
                <div class="form-text text-danger d-none" id="emailError">
                  Email phải có định dạng hợp lệ (@gmail.com).
                </div>
              </div>

              <div class="mb-3">
                <label for="inputPassword3" class="form-label">Mật khẩu</label>
                <input
                  type="password"
                  class="form-control"
                  id="inputPassword3"
                  required
                />
                <div class="form-text text-danger d-none" id="passwordError">
                  Mật khẩu phải có ít nhất 6 ký tự.
                </div>
              </div>

              <div class="mb-3">
                <label for="confirmPassword" class="form-label"
                  >Nhập lại mật khẩu</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="confirmPassword"
                  required
                />
                <div
                  class="form-text text-danger d-none"
                  id="confirmPasswordError"
                >
                  Mật khẩu nhập lại không khớp.
                </div>
              </div>
              <div class="register-form">
                <a href="./dangnhap.html">Bạn đã có tài khoản ?</a>
                <a href="../index.html">Trang chủ</a>
              </div>
              <button type="submit" class="btn btn-primary w-100">
                Đăng Ký
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../main.js"></script>
  </body>
</html>
