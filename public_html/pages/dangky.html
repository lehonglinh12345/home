<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="slay/style.css">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-lg p-4">
                    <h2 class="text-center ">Đăng Ky</h2>
                    <form>
                        <div class="mb-3">
                            <label for="username" class="form-label">Tên đăng nhập</label>
                            <input type="username" class="form-control" id="username" required>
                            <div class="form-text"></div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                            <div class="form-text">email phải có...@gmail.com</div>
                        </div>
                        <div class="row mb-3">
                            <label for="inputPassword3" class="form-label">Password</label>
                            <div >
                              <input type="password" class="form-control" id="inputPassword3">
                            </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Nhap lai mật khẩu</label>
                            <input type="password" class="form-control" id="confirmPassword" required>
                        </div>
                       
                        <button type="submit" class="btn btn-primary w-100"><a class="nav-link" href="dangnhap.html">Đăng Nhập</a></button>
                        
                    </form>
                   
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
