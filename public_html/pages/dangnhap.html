<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../slay/style.css" />
  </head>
  <body class="d-flex align-items-center justify-content-center vh-100 bg-light">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
          <div class="card shadow-lg p-4">
            <h2 class="text-center">Đăng Nhập</h2>
            <form id="loginForm">
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required />
                <div class="form-text text-danger d-none" id="emailError">
                  Email phải có định dạng đúng (@gmail.com).
                </div>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu</label>
                <input type="password" class="form-control" id="password" required />
                <div class="form-text text-danger d-none" id="passwordError">
                  Mật khẩu phải có ít nhất 6 ký tự.
                </div>
              </div>

              <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>
            </form>
            <div class="mt-2 text-center">
              <a href="dangky.html">Đăng ký</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../main.js"></script>
    <script>
      document.getElementById("loginForm").addEventListener("submit", function (event) {
        event.preventDefault();
        let email = document.getElementById("email").value;
        let password = document.getElementById("password").value;
        let emailError = document.getElementById("emailError");
        let passwordError = document.getElementById("passwordError");

        // Kiểm tra email
        if (!email.endsWith("@gmail.com")) {
          emailError.classList.remove("d-none");
        } else {
          emailError.classList.add("d-none");
        }

        // Kiểm tra mật khẩu
        if (password.length < 6) {
          passwordError.classList.remove("d-none");
        } else {
          passwordError.classList.add("d-none");
        }

        // Nếu không có lỗi thì chuyển trang
        if (email.endsWith("@gmail.com") && password.length >= 6) {
          window.location.href = "../index.html";
        }
      });
    </script>
  </body>
</html>
